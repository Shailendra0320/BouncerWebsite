spring.application.name=Bodyguard

spring.datasource.url=jdbc:mysql://localhost:3306/bodyguard
spring.datasource.username=root
spring.datasource.password=mySql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Tells Hibernate to create/update tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update

# Helps Hibernate create the correct SQL for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect